---
# Remove GCE Resources
- hosts: localhost
  gather_facts: no
  roles:
    # Remove Instance
    - role: gce
      vars:
        gce_instance:
          name: "{{ gce_resource_name }}"
          zone: "{{ gce_resource_zone }}"
          state: absent
        gce_disk:
        gce_network:
        gce_ip:
    # Remove Boot Disk
    - role: gce
      vars:
        gce_instance:
        gce_disk:
          name: "{{ gce_resource_name }}"
          zone: "{{ gce_resource_zone }}"
          device: { d0: { state: absent } }
        gce_network:
        gce_ip:
    # Remove IP
    - role: gce
      vars:
        gce_instance:
        gce_disk:
        gce_network:
        gce_ip:
          name: "{{ gce_resource_name }}"
          region: "{{ gce_resource_region }}"
          state: absent